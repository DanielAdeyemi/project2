<!DOCTYPE html>
<html lang="en">
<head>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <header>
    <h1>What path is right for you?</h1>
  </header>
  <main>
    <aside>
      <img src="img/1.jpg" alt="Logo of programming">
    </aside>
    <article>
      <p class="h2">Is it any specific  language you want to learn?</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="start" id="pos">
        <label class="form-check-label" for="Yes">
          Yes
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="start" id="neg" checked>
        <label class="form-check-label" for="no">
          No
        </label>
      </div>
      <button type="submit" id="first">Go!</button>
      <div id="yes">
        <select class="form-select" aria-label="Disabled select example" id="kchoice">
          <option selected disabled>Open this select menu</option>
          <option value="Ruby">Ruby</option>
          <option value="C-sharp">C#</option>
          <option value="Java-Script">Java Script</option>
          <option value="Go">Go</option>
          <option value="Python">Python</option>
          <option value="Rust">Rust</option>
          <option value="Swift">Swift</option>
          <option value="Other">Put other language you want to learn in the box below</option>
        </select>
        <form id="other">
          <input type="text" placeholder="Type preffered language here" size="110%" disabled id="personal">
        </form>
        <input type="submit" value="Let's see..." id="lesse">
      </div>
      <div id="no">
        <p class="h1">Let's go through little quiz</p>
        <img src="img/2.jpg" alt="Picture of web developer">
        <p class="question" id="q1">Question 1 </p>
          <button type="button" class="btn btn-primary" id="r1">Yes</button>
          <button type="button" class="btn btn-primary" id="r2">No</button>
        <p class="question" id="q2">Question 2 </p>

        <p class="question" id="q3">Question 3 </p>

        <p class="question" id="q4">Question 4 </p>

        <p class="question" id="q5">Question 5 </p>

      </div>
      <div class="card border-success mb-3" style="max-width: 18rem;" id="result">
        <div class="card-header">We got your result!</div>
        <div class="card-body text-success">
          <h5 class="card-title">You were born for programming</h5>
          <p class="card-text">Your language is <span id="end">HTML</span>.</p>
        </div>
      </div>
    </article>
    </main>
</body>
</html>
